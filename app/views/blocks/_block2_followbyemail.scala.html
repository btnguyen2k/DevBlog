@()
<div class="widget FollowByEmail" id="FollowByEmail1">
    <h2 class="title">Follow by Email</h2>
    <div class="widget-content">
        <div class="follow-by-email-inner">
            <form action="http://feedburner.google.com/fb/a/mailverify" method="post" onsubmit="window.open(&quot;http://feedburner.google.com/fb/a/mailverify?uri=TnewsBloggerTemplate&quot;, &quot;popupwindow&quot;, &quot;scrollbars=yes,width=550,height=520&quot;); return true" target="popupwindow">
                <table width="100%">
                    <tbody>
                        <tr>
                            <td><input class="follow-by-email-address" name="email" placeholder="Email address..." type="text"></td>
                            <td width="64px"><input class="follow-by-email-submit" type="submit" value="Submit"></td>
                        </tr>
                    </tbody>
                </table>
                <input name="uri" type="hidden" value="TnewsBloggerTemplate">
                <input name="loc" type="hidden" value="en_US">
            </form>
        </div>
    </div>
    <span class="item-control blog-admin">
        <div class="clear"></div>
    </span>
</div>
<div class="widget Navbar" id="Navbar1">
    <script type="text/javascript">
    function setAttributeOnload(object, attribute, val) {
        if(window.addEventListener) {
            window.addEventListener('load', function(){ object[attribute] = val; }, false);
        } else {
            window.attachEvent('onload', function(){ object[attribute] = val; });
        }
    }
    </script>
    <div id="navbar-iframe-container"></div>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/plusone.js")" gapi_processed="true"></script>
